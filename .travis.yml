language: node_js
  - "11.4.0"

services:
  - docker

before_install:
  - docker-compose -f docker-compose-test.yml pull testdb
  - docker-compose -f docker-compose-test.yml build api app datatest

script:
  - sh scripts/test.sh

before_deploy:
  - sudo add-apt-repository -y ppa:eugenesan/ppa
  - sudo apt-get update -y
  - sudo apt-get install jq -y
  - pip install --user awscli

deploy:
  provider: script
  script: sh scripts/deploy.sh
  skip_cleanup: true
  on:
    branch: develop
