<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Demystifying Email Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//fonts.googleapis.com/css?family=Poppins:400,500,600"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td
          align="center"
          bgcolor="black"
          style="padding: 40px 0 30px 0; color: #153643; font-size: 28px; font-weight: bold; font-family: Poppins, sans-serif;"
        >
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="border: 1px solid #cccccc; border-collapse: collapse;"
          >
            <!-- HEADER -->
            <table>
              <tr>
                <td valign="top" align="left" bgcolor="black">
                  <img src="../public/favicon.ico" style="display: block;" />
                </td>
                <td
                  valign="top"
                  align="right"
                  style="color: #ffffff; padding: 40px; font-family: Poppins, sans-serif; font-size: 24px;"
                >
                  <b>Open Elections</b>
                </td>
              </tr>
            </table>

            <!-- BODY -->
            <tr>
              <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td
                      style="color: #153643; font-family: Poppins, sans-serif; font-size: 20px;"
                    >
                      You've been invited to join the following portal on Open
                      Elections by Civic: 
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="padding: 20px 0 30px 0; color: #153643; font-family: Poppins, sans-serif; font-size: 24px; line-height: 20px;"
                    >
                      <b>DeSilva Campaign Portal (needs to auto fill)</b>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="font-family: Poppins, sans-serif; font-size: 20px;"
                    >
                      To complete your invitation, click the Sign up button in
                      this email and follow the instructions provided. >
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding: 30px 30px 30px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td
                      style="color: #303F9F; font-family: Poppins, sans-serif; font-size: 14px;"
                      width="25px"
                    >
                      <button
                        style="
                        background-color: #303F9F;
                        border: none;
                        color: white;
                        padding: 15px 25px;
                        text-align: center;
                        font-size: 16px;
                        cursor: pointer;
                        border-radius: 6px;"
                      >
                        Sign Up
                      </button>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
