language: node_js
  - "11.4.0"

services:
  - docker

cache:
  directories:
    - app/node_modules

before_install:
  - docker-compose -f docker-compose-test.yml pull
  - docker-compose -f docker-compose-test.yml build api
  - docker-compose -f docker-compose-test.yml build data
  - docker-compose -f docker-compose.yml build app
  # this may need to be tweaked, but should be building docker container

script:
  - docker-compose -f docker-compose-test.yml run --rm api npm test
  - docker-compose -f docker-compose-test.yml run --rm data make test
  - docker-compose -f docker-compose.yml run --rm app yarn test
  # this may need to be tweaked, but should be running tests in docker container

